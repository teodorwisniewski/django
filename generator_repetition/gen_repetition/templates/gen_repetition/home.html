<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <div class="container text-center">
        <h1>This is my home page</h1>
        <form action="{% url 'password_gen' %}">
            <select  name="length">
                <option value="3">3 characters password</option>
                <option value="4">4 characters password</option>
                <option value="5">5 characters password</option>
                <option value="6">6 characters password</option>
                <option value="7">7 characters password</option>
                <option value="8">8 characters password</option>
                <option value="9">9 characters password</option>
                <option value="10"  selected="selected">10 characters password</option>
                <option value="11">11 characters password</option>
            </select>
            <br>
            <input type="checkbox" name="uppercase">Uppercase
            <br>
            <br>
            <input type="checkbox" name="numbers">Numbers
            <br>
            <br>
            <input type="checkbox" name="special">Special Characters
            <br><br><br>
            <input  type="submit" value="Generate Password" class="btn btn-primary">
            <br><br><br>
            <a href="{% url 'about' %}">About</a>
        </form>
    </div>
</body>
</html>
